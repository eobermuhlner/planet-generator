import org.gradle.plugins.ide.eclipse.model.AccessRule

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


version = '0.0.1'
mainClassName = 'ch.obermuhlner.planetgen.javafx.viewer.PlanetGeneratorJavafxApp'
applicationName = 'PlanetViewer'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    //compile group: 'ch.obermuhlner', name: 'planet-generator', version: '0.0.1'
    compile project(':ch.obermuhlner.planetgen')

    testCompile 'junit:junit:4.12'
}

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('accessible', 'javafx/**'))
            }
        }
    }
}
